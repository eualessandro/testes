<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Estrutura HTML</title>
  <link rel="stylesheet" type="text/css" href="https://eualessandro.github.io/testes/main.css">
</head>
<body>
  <div class="cards">
  <div class="header-card">
    <svg
      class="star"
      width="20"
      height="20"
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M10 1.66669L12.575 6.88335L18.3334 7.72502L14.1667 11.7834L15.15 17.5167L10 14.8084L4.85002 17.5167L5.83335 11.7834L1.66669 7.72502L7.42502 6.88335L10 1.66669Z"
        fill="#FFD174"
        stroke="#374151"
        stroke-width="1.25"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>

  <div class="titulo-card">
    <div class="frame-2">
      <div class="texto-do-servi-o">Texto do Servi√ßo</div>
    </div>

    <div class="frame-3">
      <div class="icon-r">
        <svg
          class="activity"
          width="16"
          height="17"
          viewBox="0 0 16 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M14.6667 8.5H12L10 14.5L6.00004 2.5L4.00004 8.5H1.33337"
            stroke="#99EDFF"
            stroke-width="0.75"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>
  </div>

  <div class="content-card">
    <div class="item">Item</div>
  </div>

  <div class="ver-mais">
    <div class="value">
      <div class="left">Ver mais</div>

      <svg
        class="arrow-right-circle"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10 13.3334L13.3333 10L10 6.66669"
          stroke="white"
          stroke-width="1.25"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M6.66669 10H13.3334"
          stroke="white"
          stroke-width="1.25"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
  </div>
</div>

</body>
</html>
